<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>


    <title>Portofolio</title>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/88859552?v=4">
    <script type="text/javascript" src="js/variables.js"></script>
</head>
<body>
    <nav>
        <ul id=navbar>
            <li class=nav_element><a href="#home">Home</a></li>
            <li class=nav_element><a href="#projects">Projects</a></li>
            <li class=nav_element><a href="#contact">Contact</a></li>
        </ul>
    </nav>
      
    
    <article>
        <div id="home">
            Welcome! <br>
            My name is Sebastian, I have 19 years and a passion for programming <br>
            This is my portofolio webpage! <br>
            
            <div>Knowledge:</div>
            <div class="slick">
                <img src="assets/programming languages/css.png" alt="css logo">
                <img src="assets/programming languages/html.png" alt="html logo">
                <img src="assets/programming languages/javascript.png" alt="javascript logo">
                <img src="assets/programming languages/dart.png" alt="dart logo">
                <img src="assets/programming languages/flutter.png" alt="flutter logo">
                <img src="assets/programming languages/php.png" alt="php logo">
                <img src="assets/programming languages/mysql.png" alt="mysql logo">
                <img src="assets/programming languages/mongodb.png" alt="mongodb logo">
                <img src="assets/programming languages/github.png" alt="github logo">
              </div>
        </div>
        <div id="projects">
              
            <h3>Projects: </h3>
            <div class="projects">
                <a id="discord-bot" href="https://top.gg/bot/982162391318036520">
                    <img src="https://top.gg/api/widget/982162391318036520.svg">
                </a>
            </div>
        </div>

        <div>
            <form id="contact" action="post" enctype="multipart/form-data">
                <label for="name">Name:</label> 
                    <input type="text" id="name" title="Name" name="name" minlength="5" >

                <label for="email">Email:</label> 
                    <input type="email" id="email" name="email">

                <label for="subject">Subject:</label>
                    <textarea name="subject" id="subject" cols="60" rows="10"></textarea>

                <input type="submit" value="SEND">
            </form>
        </div>
    </article>

    <footer>
        <ul id=footer>
            <li class=footer_element>
                <a href="https://discord.com/channels/@me" target=_blank>
                    <img src="assets/discord-logo.png" alt="discord logo" width="19px">
                </a>
            </li>
            <li id="github" class=footer_element> 
                <a href="https://github.com/JustZet" target=_blank> 
                    <img src="assets/github-logo.png" alt="github logo" width="20px">
                </a>
            </li>
            <li class=footer_element>
                <a href="https://www.linkedin.com/in/florin-sebastian-a8273823a/" target=_blank>
                    <img src="assets/linkedin-logo.png" alt="linkedin logo" width="20px">
                </a>
            </li>
        </ul>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('.slick').slick({
            centerMode: true,
            centerPadding: '30px',
            slidesToShow: 5,
            slidesToScroll: 1,
            autoplay: true,
            responsive: [
              {
                breakpoint: 768,
                settings: {
                  arrows: false,
                  centerMode: true,
                  centerPadding: '40px',
                  slidesToShow: 3
                }
              },
              {
                breakpoint: 480,
                settings: {
                  arrows: false,
                  centerMode: true,
                  centerPadding: '40px',
                  slidesToShow: 1
                }
              }
            ]
          });
    </script>
</body>
</html>
